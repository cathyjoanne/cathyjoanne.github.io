<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

        .nav-scroller .nav {

    <link href="signin.css" rel="stylesheet">

<body class="text-center vsc-initialized" data-new-gr-c-s-check-loaded="14.1103.0" data-gr-ext-installed="">

    <main class="form-signin w-100 m-auto">
        <form method="post" id="frm">
            <img class="mb-4" src="bbicongreen.png" alt="" width="200" height="200">
            <h1 class="h3 mb-3 fw-normal">Welcome</h1>
            <small>Please fill out the form below to sign up.</small><br><br>

            <div class="form-floating">
                <input type="name" class="form-control" id="name" placeholder="Name" required>
                <label for="floatingInput">Name</label>
            </div>
            <br>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <input class="w-100 btn btn-lg btn-primary" style="background-color: #5f7616; border-color: #5f7616;" type="submit" value="Add">
        </form>

        <a href="index.html"><button class="w-100 btn btn-lg" style="background-color:gray; color:white;">Back</button></a> 
    </main>
    <script>
        const form = document.getElementById("frm");

        function post() {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let postData = JSON.stringify({ email: email, name: name, password: password });
            const API_URL = "https://cse123-bb.com/api/signup";

            fetch(API_URL, {
                method: 'POST',
                body: postData,
                headers: {
                    'Content-Type': 'application/json',
                    'accept': 'application/json'
                }
            }).then(res => res.json())
              .then(data => {
                    console.log(data);
                    if (data.msg == "Account exists, please login"){
                        alert("Account exists, please login");
                        location.href = 'login.html';
                    } else if (data.msg == "Successfully registered"){
                        alert("Successfully registered, please login");
                        location.href = 'login.html';
                    }
            }).catch (error => {
                console.log(error)
            })
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            post();
        })
    </script>
</body>
</html>
